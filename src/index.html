<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image/avatar.ico">
    <title translate="no">Hadrian de Oliveira</title>
    <meta name="description" content="Hadrian's Website">
    <link rel="stylesheet" href="assets/css/styles.scss">
  </head>
  <body>
    <div class="profile-preview__profile-container">
      <section class="top-card-layout">
        <module href="/cover.html"></module>
        <div class="top-card-layout__card">
          <div class="top-card__profile-image-container">
            <module href="/profile-image.html"></module>
            <module href="/card-links.html"></module>
          </div>
          <div class="top-card-layout__entity-info-container">
            <div class="top-card-layout__entity-info">
              <h1 class="top-card-layout__title" translate="no">
                Hadrian de Oliveira
              </h1>
              <p id="expertise.software_engineer">💻 Software Engineer</p>
              <p id="expertise.project_manager">✅ Project Manager</p>
              <p class="links-container">
                <a href="https://linkedin.com/in/hadriandeoliveira" target="_blank" title="LinkedIn profile" rel="noreferrer">
                  LinkedIn: hadriandeoliveira
                </a>
              </p>
            </div>
            <div class="top-card-layout__entity-info">
              <div class="top-card__links-container">
                <h2 id="research.heading" class="top-card-layout__title top-card-layout__title-right">
                  Research Areas
                </h2>
                <p id="research.systems_architecture">🏛️ Systems Architecture</p>
                <p id="research.behavioral_economics">🎎 Behavioral Economics</p>
                <p class="links-container">
                  <a href="https://github.com/hd-o" target="_blank" title="GitHub profile" rel="noreferrer">
                    GitHub: hd-o
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      if (navigator.languages.includes('pt-BR')) {
        import('./assets/lang/pt-BR.json').then(ptBr => {
          for (const key in ptBr) document.getElementById(key).innerText = ptBr[key]
        })
      }
    })
  </script>
</html>
